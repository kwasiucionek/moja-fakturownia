{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid pt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block page_content %}{% endblock %}
    </div>
{% endblock %}
