{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}Hasło zmienione{% endblock %}

{% block content %}
<div class="container-fluid pt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h4>Hasło zostało zmienione!</h4>
                    <p class="text-muted">
                        Twoje hasło zostało pomyślnie zmienione. Możesz kontynuować 
                        korzystanie z systemu.
                    </p>
                    
                    <div class="mt-4">
                        <a href="{% url 'auth:profile' %}" class="btn btn-primary me-2">
                            <i class="fas fa-user me-1"></i> Mój profil
                        </a>
                        <a href="{% url 'admin:index' %}" class="btn btn-secondary">
                            <i class="fas fa-home me-1"></i> Panel główny
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
