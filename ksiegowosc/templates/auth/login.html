{% extends "auth/base.html" %}

{% block content %}
<!-- Social Login Section -->
<div class="social-login mb-4">
    <a href="{% url 'auth:social:begin' 'google-oauth2' %}" class="social-btn btn-google">
        <i class="fab fa-google me-2"></i>
        Zaloguj się przez Google
    </a>
</div>

<div class="divider">
    <span>lub zaloguj się emailem</span>
</div>

<!-- Login Form -->
<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">
            <i class="fas fa-user me-1"></i> Nazwa użytkownika
        </label>
        {{ form.username }}
        {{ form.username.errors }}
    </div>

    <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">
            <i class="fas fa-lock me-1"></i> Hasło
        </label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>

    <!-- Remember Me -->
    <div class="row mb-3">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                <label class="form-check-label" for="remember_me">
                    Zapamiętaj mnie
                </label>
            </div>
        </div>
        <div class="col-auto">
            <a href="{% url 'auth:password_reset' %}" class="text-decoration-none small">
                Zapomniałeś hasła?
            </a>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i> Zaloguj się
        </button>
    </div>
</form>

<!-- Register Link -->
<div class="text-center mt-4">
  <a href="{% url 'auth:register' %}" class="btn btn-outline-primary btn-lg">Zarejestruj się</a>
</div>

{% endblock %}
