{% extends "auth/base.html" %}

{% block content %}
<div class="text-center mb-4">
    <i class="fas fa-key fa-3x text-muted mb-3"></i>
    <h4>Reset hasła</h4>
    <p class="text-muted">Wprowadź swój adres email, a wyślemy Ci link do resetowania hasła.</p>
</div>

<form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">
            <i class="fas fa-envelope me-1"></i> Email
        </label>
        {{ form.email }}
        {{ form.email.errors }}
    </div>
    
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane me-2"></i> Wyślij link resetowania
        </button>
    </div>
</form>

<div class="text-center mt-3">
    <a href="{% url 'auth:login' %}" class="text-decoration-none">
        <i class="fas fa-arrow-left me-1"></i> Powrót do logowania
    </a>
</div>
{% endblock %}
